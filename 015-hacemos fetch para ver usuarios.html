<!doctype html>
<html lang="es">
  <head>
    <title>Login Aplicación</title>
    <meta charset="utf-8">
    <style>
      @font-face {
        font-family: inicio;
        src: url(fuentes/LEMONMILK-Bold-inicio.otf);
      }
      @font-face {
        font-family: parrafo;
        src: url(fuentes/LEMONMILK-Light.otf);
      }
      @font-face {
        font-family: subtitulo;
        src: url(fuentes/LEMONMILK-Regular.otf);
      }
      html {
        height: 100%;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url(fondo.jpg) center/cover no-repeat;
      }

      main {
        width: 500px;
        height: 590px;
        background: rgba(255, 255, 255, 0.2);
        box-sizing: border-box;
        padding: 30px;
        backdrop-filter: blur(15px);
        text-align: center;
        color: #d4eded;
        border: 3px solid rgba(202, 253, 212, 0.92); 
        border-radius: 30px;
        padding-bottom: 10px;
        font-family: parrafo;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); 
        padding-top: 5px;
      }

      input[type=email],
      input[type=password] {
        width: 100%;
        margin: 15px 0px;
        padding: 15px 0px;
        border: none;
        background: rgba(0,0,0,0);
        border-bottom: 1px solid rgba(202, 253, 212, 0.92);
        outline: none;
        font-weight: bold;
        font-size: 20px;
        color: darkslategrey;
      }

      input::placeholder {
        color: #d4eded;
        font-family: parrafo; 
      }

      h1 {
        font-size: 40px;
        font-family: inicio, cursive;                
        margin: 0px;
        color: darkslategrey;
        text-transform: uppercase;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);              
      }

      input[type=submit] {
        margin: 15px 0px;
        padding: 15px 0px;
        background: rgba(202, 253, 212, 0.92);
        color: darkslategrey;
        width: 300px;
        border-radius: 50px;
        font-family: subtitulo;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        font-size: 20px;
        border: none;
        font-weight: 600;
        cursor: pointer;
      }
      input[type=submit]:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      }

      input[type=email] {
        background: url(email.png) no-repeat right center;
        background-size: 25px;
      }

      input[type=password] {
        background: url(password.png) no-repeat right center;
        background-size: 25px;
      }

      .recordar-container {
        display: inline-flex;              
        align-items: center;              
        gap: 5px;                
        margin-top: 40px;
      }
      #olvidar {
        margin-left: 30px; 
      }

      p {
        margin-bottom: 5px;

      }
      a {
        color: #d4eded;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: darkslategrey;
      }
      main {
      animation: aparecer 1.3s ease forwards;
      opacity: 0;
      }
      img {
        width: 110px;
        display: block;
        margin: 0px auto 0px auto;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4));
      }

      @keyframes aparecer {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      input[type=email]:focus,
      input[type=password]:focus {
        border-bottom: 2px solid #aef9d8;
        transition: border-bottom 0.3s ease;
      }
      #mensaje-login {
        margin-top: 5px;
        font-size: 14px;
        min-height: 18px;      /* para que no mueva el layout cuando cambie */
        font-family: parrafo;
        }
    </style>
  </head>
  <body>
    <main>
      <form> 
        <img src="logo.png" alt="Logo de marca">
        <h1>Iniciar sesión</h1>
        <input type="email" placeholder="Email">        
        <input type="password" placeholder="Contraseña">

        <div class="recordar-container">
          <input type="checkbox" id="recordar">
          <label for="recordar">Recordar</label>
        </div>
        
        <a href="recordar.html" id="olvidar">Olvidé la contraseña</a> 

        <input type="submit" value="Acceder">
        <p id="mensaje-login"></p>
        <p>No tengo cuenta</p>
        <a href="crear.html" id="crear">Crear una</a>               
      </form>
    </main>
  </body>
  <script>
    const form = document.querySelector("form");
    const emailInput = document.querySelector('input[type="email"]');
    const passInput = document.querySelector('input[type="password"]');

    form.addEventListener("submit", function(e) {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passInput.value.trim();

    console.log("Intento de login con:", email, password);

    fetch("usuarios.json")
        .then(res => res.json())
        .then(datos => {
        console.log("Usuarios cargados desde JSON:", datos.usuarios);
        })
        .catch(error => {
        console.error("Error al leer usuarios.json:", error);
        });
    });
  </script>
</html>
